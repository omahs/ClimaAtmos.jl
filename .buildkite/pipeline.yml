env:
  JULIA_VERSION: "1.8.3"
  MPI_IMPL: "openmpi"
  OPENMPI_VERSION: "4.1.1"
  CUDA_VERSION: "11.2"
  OPENBLAS_NUM_THREADS: 1
  CLIMATEMACHINE_SETTINGS_FIX_RNG_SEED: "true"
  BUILDKITE_COMMIT: "${BUILDKITE_COMMIT}"
  BUILDKITE_BRANCH: "${BUILDKITE_BRANCH}"
  JULIA_MAX_NUM_PRECOMPILE_FILES: 100
  JULIA_DEPOT_PATH: "${BUILDKITE_BUILD_PATH}/${BUILDKITE_PIPELINE_SLUG}/depot/cpu"

agents:
  config: cpu
  queue: central
  slurm_ntasks: 1

steps:
  - label: "init :computer:"
    key: "init_cpu_env"
    command:
      - "echo $$JULIA_DEPOT_PATH"

      - echo "--- Configure MPI"
      - julia -e 'using Pkg; Pkg.add("MPIPreferences"); using MPIPreferences; use_system_binary()'

      - echo "--- Instantiate project"
      - "julia --project -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project -e 'using Pkg; Pkg.precompile()'"
      - "julia --project -e 'using Pkg; Pkg.status()'"

      - echo "--- Instantiate test"
      - "julia --project=test -e 'using Pkg; Pkg.develop(path = \".\")'"
      - "julia --project=test -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project=test -e 'using Pkg; Pkg.precompile()'"
      - "julia --project=test -e 'using Pkg; Pkg.status()'"

      - echo "--- Instantiate examples"
      - "julia --project=examples -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project=examples -e 'using Pkg; Pkg.precompile()'"
      - "julia --project=examples -e 'using Pkg; Pkg.status()'"

      - echo "--- Instantiate ode compat examples"
      - "julia --project=ode_compat_examples -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project=ode_compat_examples -e 'using Pkg; Pkg.precompile()'"
      - "julia --project=ode_compat_examples -e 'using Pkg; Pkg.status()'"

      - echo "--- Instantiate perf"
      - "julia --project=perf -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project=perf -e 'using Pkg; Pkg.precompile()'"
      - "julia --project=perf -e 'using Pkg; Pkg.status()'"

      - echo "--- Download artifacts"
      - "julia --project=examples artifacts/download_artifacts.jl"

    agents:
      slurm_cpus_per_task: 8
    env:
      JULIA_NUM_PRECOMPILE_TASKS: 8
      JULIA_MAX_NUM_PRECOMPILE_FILES: 50

  - wait

  - group: "Regression tests"
    steps:

      - label: ":computer: Ensure mse tables are reset when necessary"
        command: "julia --color=yes --project=examples regression_tests/test_reset.jl"

  - group: "Column Examples"
    steps:

      - label: ":computer: single column hydrostatic balance float64"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --hyperdiff false --config column --z_max 30e3 --z_elem 45 --dz_bottom 30 --dz_top 5000 --t_end 10days --dt 3hours --dt_save_to_sol 3hours --job_id sphere_single_column_hydrostatic_balance --FLOAT_TYPE Float64"
        artifact_paths: "sphere_single_column_hydrostatic_balance_ft64/*"

      - label: ":computer: single column radiative equilibrium gray"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --rad gray --hyperdiff false --config column --z_max 70e3 --z_elem 70 --dz_bottom 100 --dz_top 10000 --t_end 654days --dt 3hours --dt_save_to_sol 30hours --job_id sphere_single_column_radiative_equilibrium_gray"
        artifact_paths: "sphere_single_column_radiative_equilibrium_gray/*"

      - label: ":computer: single column radiative equilibrium clearsky"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --rad clearsky --idealized_h2o true --hyperdiff false --config column --z_max 70e3 --z_elem 70 --dz_bottom 100 --dz_top 10000 --t_end 654days --dt 3hours --dt_save_to_sol 30hours --job_id sphere_single_column_radiative_equilibrium_clearsky"
        artifact_paths: "sphere_single_column_radiative_equilibrium_clearsky/*"

      - label: ":computer: single column radiative equilibrium allsky idealized clouds varying insolation"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --rad allskywithclear --idealized_insolation false --idealized_h2o true --idealized_clouds true --hyperdiff false --config column --z_max 70e3 --z_elem 70 --dz_bottom 100 --dz_top 10000 --t_end 654days --dt 3hours --dt_save_to_sol 30hours --job_id sphere_single_column_radiative_equilibrium_allsky_idealized_clouds"
        artifact_paths: "sphere_single_column_radiative_equilibrium_allsky_idealized_clouds/*"

      - label: ":computer: single column non-orographic gravity wave parameterization"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --hyperdiff false --config column --non_orographic_gravity_wave true --t_end 1500secs --dt 500secs --job_id single_column_nonorographic_gravity_wave --regression_test true"
        artifact_paths: "single_column_nonorographic_gravity_wave/*"

      - label: ":computer: non-orographic gravity wave parameterization unit test 3d"
        command: "julia --color=yes --project=examples test/gravity_wave_parameterization/gw_test_3d.jl"
        artifact_paths: "nonorographic_gravity_wave_test_3d/*"
        agents:
          slurm_mem: 20GB

      - label: ":computer: non-orographic gravity wave parameterization unit test single column"
        command: "julia --color=yes --project=examples test/gravity_wave_parameterization/gw_test_single_column.jl"
        artifact_paths: "nonorographic_gravity_wave_test_single_column/*"

  - group: "MPI Examples"
    steps:

      - label: ":computer: MPI baroclinic wave (ρe_tot)"
        key: "mpi_baro_wave_ARS343"
        command: "mpiexec julia --color=yes --project=examples examples/hybrid/driver.jl --job_id mpi_baroclinic_wave_rhoe --dt 580secs"
        artifact_paths: "mpi_baroclinic_wave_rhoe/*"
        env:
          CLIMACORE_DISTRIBUTED: "MPI"
        agents:
          slurm_ntasks: 2

      - label: ":computer: Prep restart for MPI"
        key: "mpi_baro_wave_make_restart"
        command: "mpiexec julia --color=yes --project=examples examples/hybrid/driver.jl --job_id mpi_make_restart --dt_save_restart 5days --dt_save_to_disk 5days"
        artifact_paths: "mpi_make_restart/*"
        env:
          CLIMACORE_DISTRIBUTED: "MPI"
        agents:
          slurm_ntasks: 2

      - label: ":computer: Test restart for MPI baroclinic wave"
        key: "restart_mpi_baro_wave"
        depends_on: "mpi_baro_wave_make_restart"
        command: "mpiexec julia --color=yes --project=examples examples/hybrid/driver.jl --job_id restart_mpi_baroclinic_wave_rhoe --t_end 20days"
        artifact_paths: "restart_mpi_baroclinic_wave_rhoe/*"
        env:
          CLIMACORE_DISTRIBUTED: "MPI"
          RESTART_FILE: "mpi_make_restart/restart/day5.0.hdf5"
        agents:
          slurm_ntasks: 2
        timeout_in_minutes: 20
        retry:
          automatic: true

      - label: ":computer: MPI aquaplanet (ρe_tot) equilmoist clearsky radiation"
        command: "mpiexec julia --color=yes --project=examples examples/hybrid/driver.jl --vert_diff true --surface_scheme bulk --moist equil --rad clearsky --precip_model 0M --job_id mpi_sphere_aquaplanet_rhoe_equilmoist_clearsky --dt 400secs --t_end 4days"
        artifact_paths: "mpi_sphere_aquaplanet_rhoe_equilmoist_clearsky/*"
        env:
          CLIMACORE_DISTRIBUTED: "MPI"
        agents:
          slurm_ntasks: 2

      - label: ":computer: Prep for calling remap pipeline"
        key: "prep_remap"
        command: "mpiexec julia --color=yes --project=examples examples/hybrid/driver.jl --job_id prep_remap --dt_save_to_disk 5days"
        artifact_paths: "prep_remap/*"
        env:
          CLIMACORE_DISTRIBUTED: "MPI"
        agents:
          slurm_ntasks: 2

      - label: ":computer: Exercise remap pipeline"
        key: "remap_pipeline"
        depends_on: "mpi_baro_wave_make_restart"
        command: "julia --color=yes --project=examples post_processing/remap/remap_pipeline.jl --data_dir prep_remap/ --out_dir remap_pipeline_output"
        artifact_paths: "remap_pipeline_output/*"

      - label: ":computer: Exercise parallel remap pipeline"
        key: "parallel_remap_pipeline"
        depends_on: "mpi_baro_wave_make_restart"
        command: "julia -p 4 --color=yes --project=examples post_processing/remap/remap_pipeline_parallel.jl --data_dir prep_remap/ --out_dir parallel_remap_pipeline_output"
        artifact_paths: "parallel_remap_pipeline_output/*"
        agents:
          slurm_ntasks: 5

  - group: "Sphere Examples"
    steps:

      - label: ":computer: baroclinic wave (ρe_tot) IMEXEuler"
        command: "julia --color=yes --project=ode_compat_examples examples/hybrid/driver.jl --t_end 40hours --dt 60secs --ode_algo ODE.IMEXEuler --max_newton_iters 2 --job_id sphere_baroclinic_wave_rhoe_IMEXEuler"
        artifact_paths: "sphere_baroclinic_wave_rhoe_IMEXEuler/*"

      - label: ":computer: baroclinic wave (ρe_tot) Float64"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --FLOAT_TYPE Float64 --job_id sphere_baroclinic_wave_rhoe_Float64"
        artifact_paths: "sphere_baroclinic_wave_rhoe_Float64/*"

      - label: ":computer: held suarez (ρθ)"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --energy_name rhotheta --forcing held_suarez --job_id sphere_held_suarez_rhotheta --regression_test true --dt 500secs --t_end 30days"
        artifact_paths: "sphere_held_suarez_rhotheta/*"

      - label: ":computer: held suarez (ρe_int)"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --forcing held_suarez --energy_name rhoe_int --job_id sphere_held_suarez_rhoe_int --regression_test true --t_end 30days"
        artifact_paths: "sphere_held_suarez_rhoe_int/*"

      - label: ":computer: held suarez (ρe) equilmoist hightop sponge"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --z_max 45e3 --z_elem 25 --vert_diff true --surface_scheme bulk --moist equil --forcing held_suarez --precip_model 0M --rayleigh_sponge true --alpha_rayleigh_uh 0 --viscous_sponge true --zd_rayleigh 30e3 --zd_viscous 30e3 --job_id sphere_held_suarez_rhoe_equilmoist_hightop_sponge --dt 450secs --t_end 1days"
        artifact_paths: "sphere_held_suarez_rhoe_equilmoist_hightop_sponge/*"

      - label: ":computer: held suarez (ρe) equilmoist hightop gw parameterization"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --z_max 45e3 --z_elem 50 --dz_top 3e3 --vert_diff true --surface_scheme bulk --moist equil --forcing held_suarez --precip_model 0M --non_orographic_gravity_wave true --job_id sphere_held_suarez_rhoe_equilmoist_hightop_gw --dt 450secs --t_end 1days --regression_test true"
        artifact_paths: "sphere_held_suarez_rhoe_equilmoist_hightop_gw/*"

      - label: ":computer: held suarez (ρe_tot) equilmoist monin_obukhov"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --vert_diff true --surface_scheme monin_obukhov --moist equil --forcing held_suarez --precip_model 0M --job_id sphere_held_suarez_rhoe_equilmoist_mo --dt 600secs"
        artifact_paths: "sphere_held_suarez_rhoe_equilmoist_mo/*"

  - group: "Configs"
    steps:

      - label: ":computer: Test IO"
        command: "julia --color=yes --project=examples --threads=8 examples/hybrid/driver.jl --vert_diff true --surface_scheme bulk --moist equil --precip_model 0M --rad clearsky --t_end 2hours --job_id test_io --dt_save_to_sol 1hours --dt_save_to_disk 1hours --post_process false"
        artifact_paths: "test_io/*"

      - label: ":computer: Use test env with latest deps"
        command: "julia --color=yes --project=test examples/hybrid/driver.jl --job_id test_env --enable_threading false --vert_diff true --surface_scheme bulk --moist equil --rad allskywithclear --precip_model 0M --dt 1secs --t_end 10secs --dt_save_to_sol Inf --z_elem 25 --h_elem 12 --dt_rad 5secs"
        artifact_paths: "test_env/*"
        soft_fail: true
        agents:
          slurm_mem: 20GB

      - label: ":computer: MPI io test"
        command: "mpiexec julia --color=yes --project=examples examples/hybrid/driver.jl --job_id test_mpi_io --t_end 2hours --dt_save_to_sol 1hours --dt_save_to_disk 1hours --post_process false"
        artifact_paths: "test_mpi_io/*"
        env:
          CLIMACORE_DISTRIBUTED: "MPI"
        agents:
          slurm_ntasks: 2

      - label: ":computer: performance target checkbounds"
        command: "julia --color=yes --check-bounds=yes --project=perf perf/benchmark.jl --job_id perf_target_checkbounds --enable_threading false --forcing held_suarez --vert_diff true --surface_scheme bulk --moist equil --rad allskywithclear --precip_model 0M --dt 1secs --t_end 10secs --dt_save_to_sol Inf --z_elem 25 --h_elem 12"
        artifact_paths: "perf_target_checkbounds/*"
        agents:
          slurm_mem: 20GB

      - label: ":dart: Dycore Consistency test"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --config column --FLOAT_TYPE Float64 --hyperdiff false --moist equil --subsidence Bomex --edmf_coriolis Bomex --ls_adv Bomex --turbconv edmf --turbconv_case Bomex --dt_save_to_sol 5mins --z_elem 60 --z_stretch false --z_max 3e3 --use_krylov_method true --job_id dycore_consistency --quicklook_reference_job_id compressible_edmf_bomex --dt 40secs --t_end 6hours --apply_limiter false --test_dycore_consistency true --debugging_tc true --dt_save_to_disk 5mins"
        artifact_paths: "dycore_consistency/*"
        soft_fail: true
        agents:
          slurm_mem: 20GB

      - label: ":computer: no surface scheme"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --job_id no_surface --surface_scheme nothing --enable_threading false --forcing held_suarez --vert_diff true --surface_scheme bulk --moist equil --rad allskywithclear --precip_model 0M --dt 1secs --t_end 10secs --dt_save_to_sol Inf --z_elem 25 --h_elem 12"
        artifact_paths: "no_surface/*"
        agents:
          slurm_mem: 20GB

  - group: "Milestones"
    steps:

      - label: ":computer: hydrostatic balance (ρe_tot) float64"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --perturb_initstate false --discrete_hydrostatic_balance true --use_reference_state false --hyperdiff false --dt_save_to_sol 600secs --job_id sphere_hydrostatic_balance_rhoe --FLOAT_TYPE Float64"
        artifact_paths: "sphere_hydrostatic_balance_rhoe_ft64/*"
        agents:
          slurm_mem: 20GB

      - label: ":computer: Box hydrostatic balance (ρe_tot)"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --config box --perturb_initstate false --hyperdiff false --dt 20secs --t_end 1days --job_id box_hydrostatic_balance_rhoe"
        artifact_paths: "box_hydrostatic_balance_rhoe/*"
        agents:
          slurm_mem: 20GB

      - label: ":computer: baroclinic wave (ρe_tot)"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --job_id sphere_baroclinic_wave_rhoe --dt 580secs --regression_test true"
        artifact_paths: "sphere_baroclinic_wave_rhoe/*"

      - label: ":computer: baroclinic wave (ρe_tot) equilmoist"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --moist equil --precip_model 0M --job_id sphere_baroclinic_wave_rhoe_equilmoist --regression_test true --dt 450secs"
        artifact_paths: "sphere_baroclinic_wave_rhoe_equilmoist/*"

      - label: ":computer: baroclinic wave (ρe_tot) equilmoist check conservation float64"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --moist equil --rad clearsky --job_id sphere_baroclinic_wave_rhoe_equilmoist_conservation_ft64 --check_conservation true --FLOAT_TYPE Float64 --dt 450secs"
        artifact_paths: "sphere_baroclinic_wave_rhoe_equilmoist_conservation_ft64/*"

      - label: ":computer: held suarez (ρe_tot)"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --forcing held_suarez --job_id sphere_held_suarez_rhoe --regression_test true --t_end 30days --dt 500secs"
        artifact_paths: "sphere_held_suarez_rhoe/*"

      - label: ":computer: held suarez (ρe_tot) equilmoist"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --vert_diff true --surface_scheme bulk --moist equil --forcing held_suarez --precip_model 0M --job_id sphere_held_suarez_rhoe_equilmoist --regression_test true --dt 450secs"
        artifact_paths: "sphere_held_suarez_rhoe_equilmoist/*"
        agents:
          slurm_mem: 20GB

      - label: ":computer: aquaplanet (ρe_tot) equilmoist clearsky radiation monin_obukhov"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --vert_diff true --surface_scheme monin_obukhov --moist equil --rad clearsky --precip_model 0M --job_id sphere_aquaplanet_rhoe_equilmoist_clearsky --dt 400secs --t_end 5days"
        artifact_paths: "sphere_aquaplanet_rhoe_equilmoist_clearsky/*"
        agents:
          slurm_mem: 20GB

      - label: ":computer: aquaplanet (ρe_tot) equilmoist allsky radiation monin_obukhov varying insolation"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --idealized_insolation false --vert_diff true --surface_scheme monin_obukhov --moist equil --rad allskywithclear --precip_model 0M --job_id sphere_aquaplanet_rhoe_equilmoist_allsky --dt 400secs --t_end 5days --regression_test true"
        artifact_paths: "sphere_aquaplanet_rhoe_equilmoist_allsky/*"

      # The following tests used to work with upwinding on both energy and tracers, but they fail with upwinding on only tracers. They will be re-enabled after updates to topography.

      # - label: ":computer: held suarez (ρe_tot) topography"
      #   command: "julia --color=yes --project=examples examples/hybrid/driver.jl --forcing held_suarez --job_id sphere_held_suarez_rhoe_dcmip_topography --t_end 6days --topography DCMIP200 --dt 200secs --regression_test false --tracer_upwinding third_order --rayleigh_sponge true --viscous_sponge true"
      #   artifact_paths: "sphere_held_suarez_rhoe_dcmip_topography/*"

      # - label: ":computer: baroclinic wave (ρe_tot) topography"
      #   command: "julia --color=yes --project=examples examples/hybrid/driver.jl --job_id sphere_baroclinic_wave_rhoe_dcmip_topography --topography DCMIP200 --dt 200secs --regression_test false --tracer_upwinding third_order --rayleigh_sponge true --viscous_sponge true"
      #   artifact_paths: "sphere_baroclinic_wave_rhoe_dcmip_topography/*"

      # - label: ":computer: baroclinic wave (ρe_tot) topography (RS)"
      #   command: "julia --color=yes --project=examples examples/hybrid/driver.jl --job_id sphere_baroclinic_wave_rhoe_dcmip_topography_rs --topography DCMIP200 --dt 200secs --regression_test false --tracer_upwinding third_order --rayleigh_sponge true"
      #   artifact_paths: "sphere_baroclinic_wave_rhoe_dcmip_topography_rs/*"

      # - label: ":computer: baroclinic wave (ρe_tot) equilmoist topography"
      #   command: "julia --color=yes --project=examples examples/hybrid/driver.jl --moist equil --precip_model 0M --job_id sphere_baroclinic_wave_rhoe_equilmoist_dcmip_topography --t_end 6days --topography DCMIP200 --dt 200secs --regression_test false --tracer_upwinding third_order --rayleigh_sponge true --viscous_sponge true"
      #   artifact_paths: "sphere_baroclinic_wave_rhoe_equilmoist_dcmip_topography/*"

      # - label: ":computer: held suarez (ρe_tot) equilmoist topography"
      #   command: "julia --color=yes --project=examples examples/hybrid/driver.jl --vert_diff true --surface_scheme bulk --moist equil --forcing held_suarez --precip_model 0M --job_id sphere_held_suarez_rhoe_equilmoist_dcmip_topography --dt 200secs --t_end 3days --topography DCMIP200 --regression_test false --tracer_upwinding third_order --rayleigh_sponge true --viscous_sponge true"
      #   artifact_paths: "sphere_held_suarez_rhoe_equilmoist_dcmip_topography/*"

  - group: "Performance targets"
    steps:

      - label: ":computer: Unthreaded performance target (Rosenbrock)"
        command: "julia --color=yes --project=ode_compat_examples perf/benchmark.jl --job_id perf_target_unthreaded_rosenbrock --ode_algo ODE.Rosenbrock23 --enable_threading false --forcing held_suarez --vert_diff true --surface_scheme bulk --moist equil --rad allskywithclear --precip_model 0M --dt 1secs --t_end 10secs --dt_save_to_sol Inf --z_elem 25 --h_elem 12"
        artifact_paths: "perf_target_unthreaded_rosenbrock/*"
        agents:
          slurm_mem: 20GB

      - label: ":computer: Unthreaded performance target"
        command: "julia --color=yes --project=perf perf/benchmark.jl --perf_summary true --job_id perf_target_unthreaded --enable_threading false --forcing held_suarez --vert_diff true --surface_scheme bulk --moist equil --rad allskywithclear --precip_model 0M --dt 1secs --t_end 10secs --dt_save_to_sol Inf --z_elem 25 --h_elem 12"
        artifact_paths: "perf_target_unthreaded/*"
        agents:
          slurm_mem: 20GB

      - label: ":computer: Threaded performance target"
        command: "julia --color=yes --threads 8 --project=perf perf/benchmark.jl --perf_summary true --job_id perf_target_threaded --enable_threading true --forcing held_suarez --vert_diff true --surface_scheme bulk --moist equil --rad allskywithclear --precip_model 0M --dt 1secs --t_end 10secs --dt_save_to_sol Inf --z_elem 25 --h_elem 12"
        artifact_paths: "perf_target_threaded/*"
        agents:
          slurm_ntasks: 8
          slurm_ntasks_per_node: 8

  - group: "TurbulenceConvection"
    steps:

      - label: ":balloon: Single column EDMF Bomex"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --config column --FLOAT_TYPE Float64 --hyperdiff false --moist equil --subsidence Bomex --edmf_coriolis Bomex --ls_adv Bomex --turbconv edmf --turbconv_case Bomex --split_ode false --ode_algo ODE.Euler --dt_save_to_sol 5mins --z_elem 60 --z_stretch false --z_max 3e3 --job_id edmf_bomex --dt 6secs --t_end 6hours --regression_test true --anelastic_dycore true --apply_limiter false --debugging_tc true --dt_save_to_disk 5mins"
        artifact_paths: "edmf_bomex/*"
        agents:
          slurm_mem: 20GB

      - label: ":balloon: Compressible single column EDMF Bomex (Newton's method)"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --config column --FLOAT_TYPE Float64 --hyperdiff false --moist equil --subsidence Bomex --edmf_coriolis Bomex --ls_adv Bomex --turbconv edmf --turbconv_case Bomex --dt_save_to_sol 5mins --z_elem 60 --z_stretch false --z_max 3e3 --job_id compressible_edmf_bomex --dt 35secs --t_end 6hours --regression_test true --apply_limiter false --debugging_tc true --dt_save_to_disk 5mins"
        artifact_paths: "compressible_edmf_bomex/*"
        agents:
