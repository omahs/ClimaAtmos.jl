env:
  JULIA_VERSION: "1.8.0"
  MPI_IMPL: "openmpi"
  OPENMPI_VERSION: "4.1.1"
  CUDA_VERSION: "11.2"
  OPENBLAS_NUM_THREADS: 1
  BUILDKITE_COMMIT: "${BUILDKITE_COMMIT}"
  BUILDKITE_BRANCH: "${BUILDKITE_BRANCH}"

agents:
  config: cpu
  queue: central
  slurm_ntasks: 1
  # slurm_time: 48:00:00

timeout_in_minutes: 1440

steps:
  - label: "init :computer:"
    key: "init_cpu_env"
    command:
      - "julia --project=examples -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project=examples -e 'using Pkg; Pkg.precompile()'"
      - "julia --project=examples -e 'using Pkg; Pkg.status()'"

    agents:
      slurm_cpus_per_task: 8
    env:
      JULIA_NUM_PRECOMPILE_TASKS: 8

  - wait

  - group: "Dry Baroclinic Wave (ARS343 with 3 Newton Iters for 1200 Days)"

    steps:

      - label: ":computer: dry BW, 3 iters, 250 secs"
        command: "julia --color=yes --project=examples --threads=8 examples/hybrid/driver.jl --job_id dry_bw_3_iters_250_secs --vert_diff false --apply_limiter false --ode_algo ARS343 --max_newton_iters 3 --dt 250secs --t_end 1200days --dt_save_to_sol Inf --dt_save_to_disk Inf"
        artifact_paths: "dry_bw_3_iters_250_secs/*"

      - label: ":computer: dry BW, 3 iters, 300 secs"
        command: "julia --color=yes --project=examples --threads=8 examples/hybrid/driver.jl --job_id dry_bw_3_iters_300_secs --vert_diff false --apply_limiter false --ode_algo ARS343 --max_newton_iters 3 --dt 300secs --t_end 1200days --dt_save_to_sol Inf --dt_save_to_disk Inf"
